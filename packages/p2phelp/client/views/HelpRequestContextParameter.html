<template name="HelpRequestContextParameter">
    <li class="context-parameter" style="margin: 0;
      border: 0;
      border-color: #ccc;
      border-top: 1px solid #ccc;
      font-size: 100%;
      vertical-align: baseline;
      background-color: white;
      padding: 10px 15px;
      font-style: italic;">
        <span class="parameter">{{text parameter.name}}: </span>
        <span class="value" style="font-weight: bold">{{parameter.value}}</span>
    </li>
</template>
